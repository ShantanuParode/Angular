<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="app.component.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
  
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Estonia">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">

  <title>UI Design</title>

</head>
<body>
  <div class="main">
    <header>
      <div class="header-content">
        <div>
          <img id="header-logo" src="./assets/srp.png" alt="srp logo">
        </div>
        <div id="header-name">
          <a class="bold" routerLink="../">Shantanu Parode</a>
        </div>
        <div id="header-menu">
          <a routerLink="books">Books</a>
          <a routerLink="projects">Projects</a>
          <a routerLink="contact">Contact</a>
          <a routerLink="bio">Bio</a>
        </div>
        
        <div id="header-login">
          <a class="bold" routerLink="login">Login</a> | <a class="bold" routerLink="signup">SignUp</a>
          
        </div>
      </div>
    </header>
    
    <router-outlet></router-outlet>

    <footer>
      <div id='logo'>
        
      </div>
      <div class="copyright">
        <span>&copy;Shantanu Parode 2021</span><br>
        <span>Privacy Policy</span>
        <span>Terms of Use</span>
        <span>Contact</span>
      </div>
    </footer>
  </div>
</body>
</html>
